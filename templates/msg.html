{% extends "base.html" %}
{% block content%}
{%if msg%}
 <div class="ui message">
  <div class="header">
    {{msg_title}}
  </div>
  <p>{{msg}}</p>
   <p>{{html | safe}}</p>
</div>
{%endif%}

{%if warning_msg%}
<div class="ui warning message">
    <div class="header">
        Warning!
    </div>
    {{warning_msg}}
</div>
{%endif%}

{%if error_msg%}
<div class="ui error message">
    <div class="header">
        Error!
    </div>
    {{error_msg}}
</div>
{%endif%}

{%endblock%}
